<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceStream - Text to Speech</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --primary: #00f3ff; /* Cyber Cyan */
            --primary-glow: rgba(0, 243, 255, 0.4);
            --bg: #050507;
            --panel: #0e0e12;
            --surface: #15151a;
            --border: #2a2a35;
            --text: #e0e0e0;
            --text-muted: #5c5c66;
            --success: #00ff9d;
            --danger: #ff2a6d;
            --warning: #ffbf00;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(112, 0, 255, 0.05), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 243, 255, 0.05), transparent 25%);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s;
        }

        /* Chroma Key Mode */
        body.chroma-mode {
            background: #00b140 !important; /* Standard Green Screen Green */
            background-image: none !important;
        }

        .container {
            background-color: rgba(14, 14, 18, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 0 1px var(--border);
            width: 100%;
            max-width: 680px;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        /* In chroma mode, make container solid to hide green bleed, but keep aesthetic */
        body.chroma-mode .container {
            background-color: #0e0e12; 
            box-shadow: none;
            backdrop-filter: none;
        }

        /* Tech accent line at top */
        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            box-shadow: 0 0 10px var(--primary);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            color: white;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1::before {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            border-radius: 50%;
        }

        .subtitle {
            font-family: 'JetBrains Mono', monospace;
            color: var(--primary);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        /* --- Text Area --- */
        .input-group {
            position: relative;
        }

        textarea {
            width: 100%;
            height: 160px;
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1.2rem;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace; /* Code font */
            font-size: 0.9rem;
            resize: vertical;
            outline: none;
            transition: all 0.2s;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
            line-height: 1.6;
        }

        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 1px var(--primary-glow), inset 0 2px 10px rgba(0,0,0,0.2);
        }

        textarea::placeholder {
            color: var(--text-muted);
            font-style: italic;
        }

        /* --- Controls Area --- */
        .controls-wrapper {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: space-between;
        }

        /* Tech Select Box */
        select {
            background-color: var(--panel);
            border: 1px solid var(--border);
            color: white;
            padding: 10px;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            width: 100%;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }

        select:focus {
            border-color: var(--primary);
        }

        /* --- Buttons --- */
        .btn-group {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 12px;
            margin-top: 10px;
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 4px; /* Sharper corners */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        button:active { transform: translateY(1px); }
        button:disabled { opacity: 0.4; cursor: not-allowed; filter: grayscale(1); }

        /* Tech Button Styles */
        .btn-play { 
            background: linear-gradient(135deg, var(--primary) 0%, #00b8c2 100%);
            color: #000;
            font-weight: 800;
            box-shadow: 0 0 15px var(--primary-glow);
        }
        .btn-play:hover:not(:disabled) { filter: brightness(1.1); box-shadow: 0 0 25px var(--primary-glow); }

        .btn-pause { background-color: var(--surface); border: 1px solid var(--border); color: var(--warning); }
        .btn-pause:hover:not(:disabled) { background-color: var(--border); }

        .btn-stop { background-color: var(--surface); border: 1px solid var(--border); color: var(--danger); }
        .btn-stop:hover:not(:disabled) { background-color: rgba(255, 42, 109, 0.1); border-color: var(--danger); }

        .btn-download { background-color: rgba(0, 255, 157, 0.1); border: 1px solid var(--success); color: var(--success); }
        .btn-download:hover:not(:disabled) { background-color: var(--success); color: black; box-shadow: 0 0 15px rgba(0, 255, 157, 0.3); }

        .btn-chroma {
            background: transparent;
            border: 1px solid var(--text-muted);
            padding: 5px 10px;
            font-size: 0.7rem;
            color: var(--text-muted);
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-chroma:hover { border-color: var(--primary); color: var(--primary); }
        .btn-chroma.active { background: var(--success); color: black; border-color: var(--success); }


        /* --- Visualizer --- */
        .visualizer-container {
            background: #000;
            border: 1px solid var(--border);
            border-radius: 4px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }
        
        /* Grid overlay for tech look */
        .visualizer-container::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 10px 10px;
            pointer-events: none;
        }

        .visualizer {
            display: flex;
            align-items: flex-end; /* Bars grow up */
            justify-content: center;
            gap: 6px;
            height: 40px;
            opacity: 0.3;
            transition: opacity 0.3s;
            z-index: 1;
        }

        .visualizer.active {
            opacity: 1;
        }

        .bar {
            width: 8px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            border-top-left-radius: 2px;
            border-top-right-radius: 2px;
            height: 3px; /* Start tiny */
            transition: height 0.1s;
        }

        .visualizer.active .bar {
            animation: bounce 0.5s infinite ease-in-out alternate;
        }

        /* Powered by tag */
        .powered-by {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-align: right;
            margin-top: 5px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 5px;
        }
        
        /* Loading Spinner Tech Style */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .spin { animation: spin 1s linear infinite; transform-origin: center; color: black; }

        @media (max-width: 600px) {
            .btn-group { grid-template-columns: 1fr 1fr; }
            .btn-play { grid-column: span 2; }
            .control-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1>
                VoiceStream
                <span style="font-size:0.5em; background:var(--primary); color:black; padding:2px 6px; border-radius:4px; margin-left:10px;">PRO</span>
            </h1>
            <div class="subtitle">AI Neural Synthesis Engine</div>
        </div>
        <button id="chroma-btn" class="btn-chroma" title="Toggle Green Screen for Premiere Pro">
            <svg width="14" height="14" fill="currentColor" viewBox="0 0 24 24" style="margin-right:4px"><path d="M21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14z"/></svg>
            GREEN SCREEN
        </button>
    </header>

    <div class="input-group">
        <textarea id="text-input" placeholder="// INPUT STREAM SEQUENCE...&#10;// Type text to synthesize..."></textarea>
    </div>

    <div class="controls-wrapper">
        <div class="control-row">
            <div class="control-group">
                <label for="voice-select">Voice Model</label>
                <select id="voice-select">
                    <!-- Voices injected by JS -->
                </select>
            </div>
            <div class="control-group">
                <label for="style-select">Modulation Style</label>
                <select id="style-select">
                    <option value="Normal">Standard (Conversational)</option>
                    <option value="Say in a professional news anchor tone: ">News Anchor (English)</option>
                    <option value="Say in a professional Hindi news anchor tone: ">News Anchor (Hindi)</option>
                    <option value="Say in a professional Hinglish news anchor tone: ">News Anchor (Hinglish)</option>
                    <option value="Say excitedly: ">High Energy / Breaking</option>
                    <option value="Say cheerfully: ">Optimistic / Cheerful</option>
                    <option value="Say in a whisper: ">Low Volume / Whisper</option>
                    <option value="Say sadly: ">Somber / Serious</option>
                </select>
            </div>
        </div>
        
        <div class="powered-by">
             <svg width="12" height="12" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
             SYSTEM: GEMINI 2.5 FLASH
        </div>
    </div>

    <div class="visualizer-container">
        <div class="visualizer" id="visualizer">
            <div class="bar" style="animation-delay: 0.1s"></div>
            <div class="bar" style="animation-delay: 0.3s"></div>
            <div class="bar" style="animation-delay: 0.0s"></div>
            <div class="bar" style="animation-delay: 0.4s"></div>
            <div class="bar" style="animation-delay: 0.2s"></div>
            <div class="bar" style="animation-delay: 0.5s"></div>
            <div class="bar" style="animation-delay: 0.1s"></div>
            <div class="bar" style="animation-delay: 0.3s"></div>
        </div>
    </div>

    <div class="btn-group">
        <button id="play-btn" class="btn-play">
            <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24" style="margin-right:5px"><path d="M8 5v14l11-7z"/></svg>
            INITIALIZE
        </button>
        <button id="pause-btn" class="btn-pause">
            <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
        <button id="stop-btn" class="btn-stop">
            <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg>
        </button>
        <button id="download-btn" class="btn-download" disabled>
            <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
        </button>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    const apiKey = "YOUR_API_KEY_HERE"; // User must enter their own key
    
    // --- DOM ELEMENTS ---
    const textInput = document.getElementById('text-input');
    const voiceSelect = document.getElementById('voice-select');
    const styleSelect = document.getElementById('style-select');
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn'); 
    const stopBtn = document.getElementById('stop-btn');
    const downloadBtn = document.getElementById('download-btn');
    const chromaBtn = document.getElementById('chroma-btn');
    const visualizer = document.getElementById('visualizer');

    // --- STATE ---
    let currentAudio = null;
    let currentAudioBlobUrl = null; 
    let isGenerating = false;

    // --- VOICES LIST (Gemini Models) ---
    const voices = [
        { name: "Fenrir", gender: "Male", desc: "Deep / Authoritative" },
        { name: "Kore", gender: "Female", desc: "Calm / Clear" },
        { name: "Zephyr", gender: "Male", desc: "Balanced / Pro" },
        { name: "Puck", gender: "Male", desc: "Playful / Energetic" },
        { name: "Aoede", gender: "Female", desc: "Soft / Elegant" },
        { name: "Charon", gender: "Male", desc: "Low / Steady" },
        { name: "Leda", gender: "Female", desc: "Warm / Friendly" }
    ];

    // Initialize Voice Dropdown
    function initVoices() {
        voiceSelect.innerHTML = '';
        voices.forEach(v => {
            const option = document.createElement('option');
            option.value = v.name;
            option.textContent = `${v.name.toUpperCase()} [${v.desc}]`;
            voiceSelect.appendChild(option);
        });
    }
    initVoices();

    // --- AUDIO UTILITIES ---
    
    // Convert PCM16 (Raw Audio) to WAV Blob
    function pcmToWav(pcmData, sampleRate) {
        const numChannels = 1;
        const bitsPerSample = 16;
        const byteRate = sampleRate * numChannels * bitsPerSample / 8;
        const blockAlign = numChannels * bitsPerSample / 8;
        const dataSize = pcmData.length * 2; 
        const chunkSize = 36 + dataSize;

        const buffer = new ArrayBuffer(44 + dataSize);
        const view = new DataView(buffer);

        // RIFF chunk
        writeString(view, 0, 'RIFF');
        view.setUint32(4, chunkSize, true);
        writeString(view, 8, 'WAVE');

        // fmt subchunk
        writeString(view, 12, 'fmt ');
        view.setUint32(16, 16, true); 
        view.setUint16(20, 1, true); 
        view.setUint16(22, numChannels, true);
        view.setUint32(24, sampleRate, true);
        view.setUint32(28, byteRate, true);
        view.setUint16(32, blockAlign, true);
        view.setUint16(34, bitsPerSample, true);

        // data subchunk
        writeString(view, 36, 'data');
        view.setUint32(40, dataSize, true);

        // Write PCM samples
        const samples = new Int16Array(pcmData.buffer, pcmData.byteOffset, pcmData.length);
        let offset = 44;
        for (let i = 0; i < samples.length; i++, offset += 2) {
            view.setInt16(offset, samples[i], true);
        }

        return new Blob([view], { type: 'audio/wav' });
    }

    function writeString(view, offset, string) {
        for (let i = 0; i < string.length; i++) {
            view.setUint8(offset + i, string.charCodeAt(i));
        }
    }

    // --- MAIN GENERATION LOGIC ---

    async function generateAndPlay() {
        if (!textInput.value.trim()) return;
        if (isGenerating) return;

        // UI Loading State
        isGenerating = true;
        const originalBtnText = playBtn.innerHTML;
        playBtn.innerHTML = `<svg width="20" height="20" class="spin" fill="none" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" stroke-opacity="0.3"></circle><path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg> PROCESSING`;
        playBtn.disabled = true;

        // Stop previous audio
        if (currentAudio) {
            currentAudio.pause();
            currentAudio = null;
        }

        try {
            // 1. Prepare Prompt with Style
            const stylePrefix = styleSelect.value === "Normal" ? "" : styleSelect.value;
            const finalPrompt = stylePrefix + textInput.value;
            const selectedVoice = voiceSelect.value;

            // 2. Call Gemini API
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;
            
            const payload = {
                model: "gemini-2.5-flash-preview-tts", 
                contents: [{ parts: [{ text: finalPrompt }] }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: selectedVoice }
                        }
                    }
                }
            };

            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errText = await response.text();
                throw new Error(`API Request Failed: ${response.status} - ${errText}`);
            }

            const data = await response.json();
            
            const candidate = data.candidates?.[0];
            
            if (candidate?.finishReason && candidate.finishReason !== "STOP") {
                 throw new Error(`Generation stopped due to: ${candidate.finishReason}`);
            }

            const part = candidate?.content?.parts?.[0];
            
            if (!part || !part.inlineData) {
                throw new Error("No audio data generated. The text might be empty or filtered.");
            }

            // 4. Decode Base64
            const audioB64 = part.inlineData.data;
            const binaryString = atob(audioB64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) bytes[i] = binaryString.charCodeAt(i);
            
            const pcmData = new Int16Array(bytes.buffer);

            // 5. Convert to WAV
            const wavBlob = pcmToWav(pcmData, 24000);
            const audioUrl = URL.createObjectURL(wavBlob);
            
            // Store for download
            currentAudioBlobUrl = audioUrl;
            downloadBtn.disabled = false;

            // 6. Play Audio
            currentAudio = new Audio(audioUrl);
            
            currentAudio.onplay = () => {
                visualizer.classList.add('active');
                playBtn.innerHTML = `<svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24" style="margin-right:5px"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg> STREAMING`;
                playBtn.disabled = true; 
            };

            currentAudio.onended = () => {
                visualizer.classList.remove('active');
                playBtn.innerHTML = originalBtnText;
                playBtn.disabled = false;
                isGenerating = false;
            };

            currentAudio.play();

        } catch (error) {
            console.error(error);
            alert(`Error: ${error.message}`);
            playBtn.innerHTML = originalBtnText;
            playBtn.disabled = false;
            isGenerating = false;
        }
    }

    // --- EVENT LISTENERS ---

    playBtn.addEventListener('click', (e) => {
        e.preventDefault();
        generateAndPlay();
    });

    stopBtn.addEventListener('click', (e) => {
        if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
            visualizer.classList.remove('active');
            playBtn.innerHTML = `<svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24" style="margin-right:5px"><path d="M8 5v14l11-7z"/></svg> INITIALIZE`;
            playBtn.disabled = false;
            isGenerating = false;
        }
    });
    
    // Pause button specific functionality
    pauseBtn.addEventListener('click', (e) => {
        if (currentAudio && !currentAudio.paused) {
            currentAudio.pause();
            visualizer.classList.remove('active');
            playBtn.innerHTML = `<svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24" style="margin-right:5px"><path d="M8 5v14l11-7z"/></svg> RESUME`;
            playBtn.disabled = false;
        }
    });

    downloadBtn.addEventListener('click', () => {
        if (!currentAudioBlobUrl) return;
        
        const a = document.createElement('a');
        a.href = currentAudioBlobUrl;
        a.download = `voice_stream_${Date.now()}.wav`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    });

    chromaBtn.addEventListener('click', () => {
        document.body.classList.toggle('chroma-mode');
        chromaBtn.classList.toggle('active');
    });

</script>

</body>
</html>
